<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=shiqingwu.site" />
    <title>Redirecting……</title>
</head>
    <script language="javascript">
        var domain = "shiqingwu.site";
        var current = window.location.href;
        var target = current.substring(current.indexOf('/', current.indexOf(':') + 3));
        window.location.href = "//" + domain + target;
        location.href = "//" + domain + target;
    </script>
    <body>
        Redirecting to https://shiqingwu.site/
    </body>
</html>
